<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h3 class="contact">CONTACT NOW</h3>
            <div class="formgroup">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Department">
                <input type="text" placeholder="Message">
                <button class="btn">Send Message</button>
            </div>
        </div>
        <div class="container2">
            <div class="logo">
                <div class="logocontainer">
                    <img src="fb.jpg" height="100%" width="100%">
                </div>
                <div class="logocontainer">
                    <img src="instagram.jpg" height="100%" width="100%">
                </div>
                <div class="logocontainer">
                    <img src="linkedin.jpg" height="100%" width="100%">
                </div>
                <div class="logocontainer">
                    <img src="whatsapp.jpg" height="100%" width="100%">
                </div>
            </div>
            <div class="formgroup2">
                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <div class="box"><img src="user.jpg" height="100%" width="100%"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password">
                    <div class="box"><img src="password.jpg" height="100%" width="100%"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Department">
                    
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Message">
                    
                </div>
                <button class="btn1"></button>
            </div>
        </div>
    </div>
</body>
</html>
